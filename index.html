<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./src/favicon/icons8-newtons-cradle-16.png"
    />

    <!-- My Style Sheets -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <header>
      <div class="widget">
        <div id="weather">
          <span class="weather__city"></span><br /><span
            class="weather__temp"
          ></span>
        </div>

        <div class="search">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./src/img/google_icon.png" />
            </a>
          </div>
          <div class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./src/img/youtube_icon.png" />
            </a>
          </div>
          <div class="naver">
            <a href="https://www.naver.com/" target="_blank">
              <img src="./src/img/naver_icon.png" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2 id="clock" class="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input
          class="login-form__input"
          type="text"
          name="name"
          placeholder="Please enter your name."
          maxlength="15"
          required
        />
        <!-- <button>Log In</button> -->
      </form>
      <h1 id="greeting" class="greeting hidden"></h1>

      <div id="quote" class="quote">
        <span class="quote"></span><br /><span class="author"></span>
      </div>

      <form id="todo-form">
        <input
          class="todo-form__input"
          type="text"
          name="things-to-do"
          placeholder="Today's to-do"
          required
        />
      </form>
      <div class="to-do">
        <ul id="todo-list"></ul>
      </div>
    </main>
    <!-- JS -->
    <script src="./src/js/greetings.js"></script>
    <script src="./src/js/clock.js"></script>
    <script src="./src/js/quotes.js"></script>
    <script src="./src/js/background.js"></script>
    <script src="./src/js/todo.js"></script>
    <script src="./src/js/weather.js"></script>
  </body>
</html>
